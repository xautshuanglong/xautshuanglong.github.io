loWorld</span><br><span class="line">    <span class="built_in">command</span> = <span class="variable">$CC</span> <span class="variable">$standard</span> /EHsc /c <span class="variable">$cflags</span> -MD <span class="variable">$in</span> /Fo <span class="variable">$out</span></span><br><span class="line">    description = --------&gt; Compiling <span class="variable">$in</span> to <span class="variable">$out</span></span><br><span class="line">    depfile = <span class="variable">$out</span>.d</span><br><span class="line">    deps = msvc</span><br><span class="line"></span><br><span class="line">build TestFunc.obj : compile_HelloWorld HelloWorld/TestFunc.cpp</span><br><span class="line">build HelloWorld.obj : compile_HelloWorld HelloWorld/HelloWorld.cpp</span><br><span class="line"></span><br><span class="line">rule link_HelloWorld</span><br><span class="line">   <span class="built_in">command</span> = <span class="variable">$CC</span> <span class="variable">$DEFINES</span> <span class="variable">$INCLUDES</span> <span class="variable">$cflags</span> <span class="variable">$in</span></span><br><span class="line">   description = --------&gt; Linking <span class="variable">$in</span> to <span class="variable">$out</span></span><br><span class="line"></span><br><span class="line">build HelloWorld.exe : link_HelloWorld HelloWorld.obj TestFunc.obj</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">rule clean_cmd</span><br><span class="line">    <span class="built_in">command</span> = cmd.exe /c $</span><br><span class="line">        <span class="keyword">if</span> exist HelloWorld.lib ( del /S HelloWorld.lib ) &amp; $</span><br><span class="line">        <span class="keyword">if</span> exist HelloWorld.exp ( del /S HelloWorld.exp )</span><br><span class="line">    description = --------&gt; Deleting generated files</span><br><span class="line"></span><br><span class="line">build clean: clean_cmd</span><br><span class="line"></span
